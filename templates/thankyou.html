<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/thankyou.css') }}">
    <title>Quiz Thank You</title>
</head>
<body>
    <div class="container">
        <h1>Thank you very much for taking the quiz!</h1>
        <p>The quiz outcome, along with your genetic test results, will be sent to your registered email ID and WhatsApp number.
            Please be patient as we perform the genetic test and generate a personalized report for you.</p>
        <p>Your quiz score is: <span id="quiz-score"></span></p>
        <a href="{{ url_for('quiz') }}" class="btn btn-primary">Back to Quiz</a>
    </div>

    <script>
        function getSumCookie() {
            const cookieName = 'sum=';
            const cookies = document.cookie.split(';');

            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();

                if (cookie.indexOf(cookieName) === 0) {
                    return parseInt(cookie.substring(cookieName.length));
                }
            }

            return null;
        }

        const sum = getSumCookie();

        if (sum !== null) {
            document.getElementById('quiz-score').textContent = sum;
        }
    </script>
</body>
</html>
